<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>人脸识别</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./socket.io.js"></script>
</head>

<body>
    <div id="app" class="wrap">
        <div class="left">
            <video width="500" height="300" id="video" src="./gbqq.mp4"></video>
            <canvas id="myCanvas" width="500" height="300" style="border:1px solid #d3d3d3;background:#ffffff;display:none"></canvas>
            <div class="frame-posi" v-show="isShow" :style="frame">
                <div class="frame-wrap">
                    <div class="bdr bdr1"></div>
                    <div class="bdr bdr2"></div>
                    <div class="bdr bdr3"></div>
                    <div class="bdr bdr4"></div>
                </div>
            </div>
        </div>
        <div class="right">
            <ul id="msgWrap">
                <li v-for="it in items"><span class="date">{{it.date}}</span> <span>{{it.msg}}</span></li>
            </ul>
        </div>
    </div>
    <script src="./vue.js"></script>
    <script src="./script.js"></script>
</body>

</html>
